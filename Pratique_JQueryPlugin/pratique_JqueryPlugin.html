<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Plugin JQuery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
</head>
<body>
    <header>
        <div class="container container-flex">
            <h1>Atividade Plugin JQuery</h1>
            <div class="menu-hamburguer">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
            <nav>
                <div class="container">
                    <ul>
                        <li>
                            <a href="#">Em destaque</a>
                        </li>
                        <li>
                            <a href="#">Sobre</a>
                        </li>
                        <li>
                            <a href="#">Contato</a>
                        </li>
                        <li>
                            <a href="#">Promoções</a>
                        </li>
                    </ul>
                </div>
            </nav>
    </header>
    <div id="carrossel-imagens">
        <img src="/Plugins_Jquery/img/amg2.jpg" alt="mercedes amg">
        <img src="/Plugins_Jquery/img/amg3.jpg" alt="mercedes amg">
        <img src="/Plugins_Jquery/img/amg4.jpg" alt="mercedes amg">
        <img src="/Plugins_Jquery/img/amg3.jpg" alt="mercedes amg">
    </div>
    <section id="contato">
        <div class="container">
            <h2>Entre em contato</h2>
            <form>
                <div class="form-campo">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nomeCompleto">
                </div>
                <div class="form-campo">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone">
                </div>
                <div class="form-campo">
                    <label for="E-mail">E-mail:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-campo">
                    <label for="CPF">CPF:</label>
                    <input type="text" id="CPF" name="CPF">
                </div>
                <div class="form-campo">
                    <label for="Endereco">Endereço completo:</label>
                    <input type="text" id="Endereco" name="Endereco">
                </div>
                <div class="form-campo">
                    <label for="CEP">CEP:</label>
                    <input type="text" id="CEP" name="CEP">
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>  
    </section>
    <footer>
        <div class="container container-flex">
            <p>
                2024 &copy; Atividade Plugin JQuery
            </p>
        </div>
    </footer>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="/Plugins_Jquery/js/jquery.mask.min.js"></script>
    <script src="/Plugins_Jquery/js/jquery.validate.min.js"></script>
    <script src="/Plugins_Jquery/js/messages_pt_PT.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
